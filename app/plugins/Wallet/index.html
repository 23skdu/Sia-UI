<!DOCTYPE html>
<html>
	<head>
		<!-- CSS -->
		<link rel='stylesheet' href='assets/roboto-condensed-min.css'>
		<link rel='stylesheet' href='css/wallet.css'>
	</head>
	<body>
		<!-- Header -->
		<div class='header'>
			<div class='title'>Wallet</div>
			<div class='capsule'>
				<div class='pod' id='balance'>Balance: 0</div>
			</div>
		</div>

		<!-- Frame -->
		<div class='frame'>
			<div class='addresses'>
				<div class='row'>
					<div class='title'>
						Addresses
					</div>
					<div class='button' id='create-address'>
						<i class='fa fa-fw fa-plus'></i>
						Create Address
					</div>
					<div class='button' id='send-money'>
						<i class='fa fa-fw fa-send'></i>
						Send Money
					</div>
				</div>
				<div class='list'>
					<div class='item' id='blueprint'>
						<div class='address'></div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- JS -->
		<script type='text/javascript' src='js/wallet.js'></script>
	</body>
</html>
</div>
